<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/master.css">
        <title>与灰叶聊天中</title>
    </head>
    <body>
        <ul id="img-loading">
            <li><img src="images/bigmom.jpg"></li>
            <li><img src="images/code.jpg"></li>
            <li><img src="images/books.png"></li>
            <li><img src="images/touxiang.jpg"></li>
            <li><img src="images/xin.jpg"></li>
            <li><img src="images/touxiang.jpg"></li>
        </ul>
        <div class="mobile">
            <div class="mobile-head">与灰叶聊天中</div>
            <div class="mobile-body">
                <div class="mobile-body-background">
                    <!--  -->
                </div>
                <div class="mobile-body-content">
                    <!--  -->
                </div>
            </div>
            <div class="mobile-foot">
                <div id="prompt">
                    <div id="prompt-head">
                        <div class="say-something">说点什么……</div>
                        <div id="close-button">
                            关闭

                    </div>
                    <div id="prompt-body">
                        <div id="next-topic">
                            <ul class="">
                                <li class="topic-item" data-key="001">讲讲这个小作品</li>
                                <li class="topic-item" data-key="002">我要看代码</li>

                                <li class="topic-item" data-key="008">哈哈挺好玩</li>
                                <li class="topic-item" data-key="009">你帅吗</li>
                                <li class="topic-item" data-key="010">你是谁</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="input-hint" class="say-something clickable">
                    <span>说点什么……</span>
                </div>
            </div>
            <div id="prompt-background"></div>
        </div>
        <!-- js -->
        <script src="javascript/data.js" charset="utf-8"></script>
        <script src="javascript/master.js" charset="utf-8"></script>
    </body>
</html>
